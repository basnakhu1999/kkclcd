<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .file-item { margin: 10px 0; display: flex; align-items: center; }
        .file-item input { margin-right: 10px; }
        .file-item button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <form id="uploadForm">
        <h2>Upload File</h2>
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <div id="file-list">
        <h2>Manage Files</h2>
    </div>

    <script>
        // โหลดรายการไฟล์
        function loadFiles() {
            fetch('api.php?action=getFiles')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('file-list');
                    container.innerHTML = '';
                    data.forEach((file, index) => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <input type="text" value="${file.duration}" onchange="updateDuration(${index}, this.value)">
                            <span>${file.name}</span>
                            <button onclick="deleteFile('${file.name}')">Delete</button>
                            <button onclick="moveUp(${index})">Move Up</button>
                            <button onclick="moveDown(${index})">Move Down</button>
                        `;
                        container.appendChild(fileItem);
                    });
                });
        }

        // อัปโหลดไฟล์
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            formData.append('action', 'upload');
            fetch('api.php', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(() => loadFiles());
        });

        // อัปเดตระยะเวลา
        function updateDuration(index, duration) {
            fetch(`api.php?action=updateDuration&index=${index}&duration=${duration}`)
                .then(() => loadFiles());
        }

        // ลบไฟล์
        function deleteFile(fileName) {
            fetch(`api.php?action=delete&file=${fileName}`)
                .then(() => loadFiles());
        }

        // เลื่อนลำดับขึ้น
        function moveUp(index) {
            fetch(`api.php?action=moveUp&index=${index}`)
                .then(() => loadFiles());
        }

        // เลื่อนลำดับลง
        function moveDown(index) {
            fetch(`api.php?action=moveDown&index=${index}`)
                .then(() => loadFiles());
        }

        // โหลดข้อมูลเมื่อเปิดหน้า
        loadFiles();
    </script>
</body>
</html>
